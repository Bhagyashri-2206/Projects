<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Ganpati Mantra</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: #000;
      font-family: 'Poppins', sans-serif;
      display: flex;
      justify-content: center;
      align-items: flex-start;
      min-height: 100vh;
      color: white;
      overflow-x: hidden;
    }

    /* === Main Card Container === */
    .container {
      background-color: #111;
      border: 3px solid #ff9800;
      border-radius: 20px;
      padding: 30px 40px 50px;
      margin: 40px 0;
      box-shadow: 0 0 25px 5px rgba(255, 152, 0, 0.5);
      text-align: center;
      width: 80%;
      max-width: 1000px;
    }

    /* === Heading Style === */
    h1 {
      font-size: 2.8em;
      font-weight: 800;
      margin-bottom: 30px;
      color: #ff9800;
      text-shadow: 0 0 25px #ff9800, 0 0 50px #ff9800;
      letter-spacing: 3px;
      text-align: center;
    }

    /* === Grid of Numbers === */
    .numbers {
      display: grid;
      grid-template-columns: repeat(10, 1fr);
      gap: 20px;
      justify-items: center;
    }

    /* === Each Number Button === */
    .number {
      width: 55px;
      height: 55px;
      border-radius: 50%;
      background-color: transparent;
      border: 2px solid #ff9800;
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 1.2em;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    /* Hover & Active Effects */
    .number:hover {
      background-color: #ff9800;
      color: #000;
      transform: scale(1.1);
      box-shadow: 0 0 15px #ff9800;
    }

    .number.selected {
      background-color: #ff9800;
      color: #000;
      box-shadow: 0 0 20px #ff9800;
    }

    /* === Refresh Button === */
    .refresh-btn {
      margin-top: 40px;
      padding: 12px 30px;
      font-size: 1.1em;
      font-weight: 600;
      color: #000;
      background-color: #ff9800;
      border: none;
      border-radius: 30px;
      cursor: pointer;
      transition: all 0.3s ease;
      box-shadow: 0 0 15px #ff9800;
    }

    .refresh-btn:hover {
      background-color: #ffa733;
      transform: scale(1.05);
      box-shadow: 0 0 20px #ffa733;
    }

    /* === Responsive Adjustments === */
    @media (max-width: 768px) {
      h1 {
        font-size: 2em;
      }
      .numbers {
        grid-template-columns: repeat(5, 1fr);
        gap: 15px;
      }
      .number {
        width: 50px;
        height: 50px;
        font-size: 1em;
      }
    }

    @media (max-width: 480px) {
      .numbers {
        grid-template-columns: repeat(4, 1fr);
        gap: 12px;
      }
      .number {
        width: 45px;
        height: 45px;
        font-size: 0.9em;
      }
      h1 {
        font-size: 1.8em;
      }
    }
  </style>
</head>
<body>

  <div class="container">
    <h1>Om Gam Ganpate Namha</h1>
    <div class="numbers" id="numberGrid">
      <!-- Numbers will be added dynamically -->
    </div>
    <button class="refresh-btn" onclick="refreshSelection()">Refresh</button>
  </div>

  <script>
    const numberGrid = document.getElementById("numberGrid");
    let lastSelected = 0; // To track the last sequential number selected

    // Generate 1â€“108 buttons
    for (let i = 1; i <= 108; i++) {
      const div = document.createElement("div");
      div.className = "number";
      div.textContent = i;

      div.addEventListener("click", () => {
        const num = parseInt(div.textContent);
        if (!div.classList.contains("selected")) {
          // Sequential selection logic
          if (num === lastSelected + 1) {
            div.classList.add("selected");
            lastSelected = num;
          } else {
            alert(`Please select number ${lastSelected + 1} next.`);
          }
        }
      });

      numberGrid.appendChild(div);
    }

    // Refresh button logic
    function refreshSelection() {
      const numbers = document.querySelectorAll(".number");
      numbers.forEach(n => n.classList.remove("selected"));
      lastSelected = 0;
    }
  </script>

</body>
</html>
